<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/CSS/main.css">
        <!-- Font Awesome CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="content">
            <!-- left side  -->
             <div class="left-section">
                <img src="assets/media/images/Screenshot 2024-12-23 215124.png" alt="banner" loading="lazy" decoding="async">
             </div>
            <!-- right section  -->
             <div class="right-section">
                <div class="login-card">
                    <img src="assets/media/images/Instagram-Logo-2016-present.png" alt="Instagram-logo" class="instagram-logo" loading="lazy" decoding="async">
                    <form class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone number, username, or email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="login-button">Log in</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <a href="#" class="facebook-login">
                        <i class="fa-brands fa-facebook"></i>
                        Log in with Facebook
                    </a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="signup-box">
                    <p class="signup-text">
                        Don't have an account? <a href="#" class="signup-link">Sign up</a>
                    </p>
                </div>
    
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="app-stores">
                        <a href="#" class="app-store-link">
                            <img src="assets/media/images/images (1).png" alt="Download on the App Store" loading="lazy" decoding="async">
                        </a>
                        <a href="#" class="app-store-link">
                            <img src="assets/media/images/Get_it_from_Microsoft_Badge.svg.png" alt="Get it on Google Play" loading="lazy" decoding="async">
                        </a>
                    </div>
                </div>
             </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#" class="footer-link">Meta</a>
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Blog</a>
                <a href="#" class="footer-link">Jobs</a>
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">API</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Locations</a>
                <a href="#" class="footer-link">Instagram Lite</a>
                <a href="#" class="footer-link">Threads</a>
                <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
                <a href="#" class="footer-link">Meta Verified</a>
            </div>
            <div class="footer-bottom">
                <select class="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
                <span>© 2024 Instagram from Meta</span>
            </div>
        </div>
    </footer>
</body>
</html>
